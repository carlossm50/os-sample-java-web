    <div id="map"></div>

    <script>


        var neighborhoods = [

        ];


        var markers = [];
        var map;
        var marcadorIni;
        var marcadorFin;
        var origenmarcado = false;
        var destinomarcado = false;
        var localizacion = { lat: 37.389131899999995, lng: -5.9991205 };
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: localizacion
            });


            getUbicacion();
        }

        var count = 0;
        function getUbicacion(mapa) {
            google.maps.event.addDomListener(map, 'click', function (event) {
                if (count < 2) {
                    neighborhoods.push({ lat: event.latLng.lat(), lng: event.latLng.lng() });
                    //drop();
                    count++;
                    if (count == 2) {
                        var objconfigDR = {
                            map: map
                        };
                        var objconfigDS = {
                            origin: { lat: neighborhoods[0].lat, lng: neighborhoods[0].lng },
                            destination: { lat: event.latLng.lat(), lng: event.latLng.lng() },
                            travelMode: google.maps.TravelMode.WALKING
                        };

                        var ds = new google.maps.DirectionsService();
                        var dr = new google.maps.DirectionsRenderer(objconfigDR);

                        ds.route(objconfigDS, fnRutear);

                        function fnRutear(resultados, status) {
                            if (status = 'OK') {
                                dr.setDirections(resultados)
                            }
                            else {
                                alert("Error " + status);
                            }
                        }
                        count = 0;
                        neighborhoods=[];
                    }

                }
            });
        }


        function drop() {
            for (var i = 0; i < neighborhoods.length; i++) {
                addMarkerWithTimeout(neighborhoods[i], i * 200);
            }
        }

        function addMarkerWithTimeout(position, timeout) {
            window.setTimeout(function () {
                markers.push(new google.maps.Marker({
                    position: position,
                    map: map,
                    animation: google.maps.Animation.DROP
                }));
            }, timeout);
        }

        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
            neighborhoods = [];
            count = 0;
        }
    </script>
